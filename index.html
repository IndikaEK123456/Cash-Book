    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Shivas Beach Cabanas | Ultra-Sync Ledger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <!-- Gun.js for high-speed P2P sync -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <!-- QRCode library for instant pairing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes pulse-live {
            0% { transform: scale(0.85); opacity: 0.4; background-color: #3b82f6; }
            50% { transform: scale(1.2); opacity: 1; background-color: #22c55e; }
            100% { transform: scale(0.85); opacity: 0.4; background-color: #3b82f6; }
        }
        .live-status-pulse { animation: pulse-live 1.2s infinite; }

        @keyframes data-receive-flash {
            0% { background-color: rgba(34, 197, 94, 0.5); }
            100% { background-color: transparent; }
        }
        .flash-update { animation: data-receive-flash 0.4s ease-out; }

        input::placeholder { color: #94a3b8; font-weight: 600; }
        
        /* Force ultra-dark text for all inputs */
        input, select, textarea {
            color: #000000 !important;
            font-weight: 900 !important;
        }
    </style>
